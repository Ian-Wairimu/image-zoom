<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="content-wrapper">
            <div class="column">
                <div id="image-container">
                    <div id="lens"></div>
                    <img id="featured" src="./images/IMG-20210323-WA0001.jpg">
                </div>
                <div id="slide-wrapper">
                    <span id="slideLeft" class="arrow">Left</span>
                    <div id="slider">
                        <img src="./images/IMG-20210323-WA0001.jpg" alt="" class="thumbnail active">
                        <img src="./images/IMG-20211209-WA0009.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20211217-WA0016.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20220110-WA0003.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20220110-WA0004.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20220115-WA0005.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20211209-WA0009.jpg" alt="" class="thumbnail">
                        <img src="./images/IMG-20211217-WA0016.jpg" alt="" class="thumbnail">
                    </div>
                    <span id="slideRight" class="arrow">Right</span>
                
                
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
        <script src="./script/zoom.js"></script>
    </body>
</html>
